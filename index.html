<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>PA CLICK KO BOSS</title>
  <style>
    /* -------- ANIMATED DREAMY BACKGROUND -------- */
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', system-ui, sans-serif;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      background: linear-gradient(270deg, #fcefee, #e0f7fa, #ffe0f0, #e0f7fa);
      background-size: 800% 800%;
      animation: gradientAnimation 30s ease infinite;
      overflow: hidden;
    }

    @keyframes gradientAnimation {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* -------- SPARKLES -------- */
    .sparkle {
      position: absolute;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.8);
      width: 4px;
      height: 4px;
      animation: sparkleAnim linear infinite;
      pointer-events: none;
    }

    @keyframes sparkleAnim {
      0% { transform: translateY(0) scale(1); opacity: 0; }
      10% { opacity: 1; }
      50% { transform: translateY(-200px) scale(1.5); opacity: 0.7; }
      100% { transform: translateY(-400px) scale(0.5); opacity: 0; }
    }

    /* -------- BODY CONTAINER -------- */
    .container {
      position: relative;
      text-align: center;
      width: 100%;
      max-width: 700px;
      padding: 30px;
      border-radius: 25px;
      background: transparent;
      box-shadow: none;
      z-index: 1;
    }

    h1, h2 {
      font-size: 38px;
      font-weight: bold;
      margin-bottom: 30px;
      color: #ff77aa;
      text-shadow: 0 0 20px rgba(255,119,170,0.7);
    }

    /* -------- OPTIONS BUTTONS -------- */
    .options {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 15px;
      margin-top: 20px;
    }

    .options button {
      padding: 15px 25px;
      font-size: 20px;
      border: none;
      border-radius: 15px;
      background: rgba(255,182,193,0.3);
      cursor: pointer;
      transition: 0.3s;
      color: #ff77aa;
      font-weight: 600;
      text-shadow: 0 0 10px rgba(255,119,170,0.7);
    }

    .options button:hover {
      background: rgba(255,182,193,0.5);
      transform: scale(1.1);
      text-shadow: 0 0 20px rgba(255,119,170,0.9);
    }

    /* -------- VIDEO CONTAINER + HALO -------- */
    .video-wrapper {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-top: 25px;
      position: relative;
    }

    .video-container {
      position: relative;
      width: 100%;
      max-width: 640px;
      aspect-ratio: 16 / 9;
      background: transparent;
      border-radius: 25px;
      overflow: hidden;
      z-index: 2;
    }

    .video-container::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 120%;
      height: 120%;
      background: radial-gradient(circle, rgba(255,182,193,0.4) 0%, rgba(255,182,193,0) 70%);
      filter: blur(50px);
      transform: translate(-50%, -50%);
      z-index: 1;
      pointer-events: none;
      animation: pulse 6s infinite alternate;
    }

    @keyframes pulse {
      0% { transform: translate(-50%, -50%) scale(1); opacity: 0.6; }
      50% { transform: translate(-50%, -50%) scale(1.1); opacity: 0.8; }
      100% { transform: translate(-50%, -50%) scale(1); opacity: 0.6; }
    }

    video {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
      border-radius: 25px;
      box-shadow: 0 0 40px rgba(255,119,170,0.7);
      position: relative;
      z-index: 2;
    }

    /* -------- CONTROLS -------- */
    .controls {
      margin-top: 15px;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 10px;
    }

    .controls button {
      padding: 8px 18px;
      font-size: 14px;
      background: rgba(255,182,193,0.3);
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: 0.3s;
      color: #ff77aa;
      font-weight: 500;
      box-shadow: 0 0 15px rgba(255,119,170,0.5);
    }

    .controls button:hover {
      background: rgba(255,182,193,0.5);
      box-shadow: 0 0 25px rgba(255,119,170,0.8);
    }

    input[type=range] {
      width: 80%;
      margin-top: 10px;
      appearance: none;
      height: 6px;
      border-radius: 5px;
      background: rgba(255,182,193,0.4);
      outline: none;
    }

    input[type=range]::-webkit-slider-thumb {
      appearance: none;
      width: 16px;
      height: 16px;
      border-radius: 50%;
      background: #ff77aa;
      box-shadow: 0 0 8px rgba(255,119,170,0.8);
    }

    @media (max-width: 480px) {
      h1, h2 { font-size: 26px; }
      .video-container { max-width: 95vw; }
      .options button { width: 80%; }
    }

    .hidden { display: none; }
  </style>
</head>
<body>
  <!-- Sparkles -->
  <script>
    const numSparkles = 50;
    for(let i=0; i<numSparkles; i++){
      const sparkle = document.createElement('div');
      sparkle.classList.add('sparkle');
      sparkle.style.left = Math.random() * 100 + 'vw';
      sparkle.style.top = Math.random() * 100 + 'vh';
      sparkle.style.width = (Math.random()*4+2) + 'px';
      sparkle.style.height = sparkle.style.width;
      sparkle.style.animationDuration = (Math.random()*5+5) + 's';
      document.body.appendChild(sparkle);
    }
  </script>

  <div id="quiz" class="container">
    <h1>Guess who‚Äôs the happiest and prettiest soul on Earth today?üå∏‚ú® </h1>
    <div class="options">
      <button onclick="showWrong()">BINI AIAH</button>
      <button onclick="showWrong()">BINI MALOI</button>
      <button onclick="showWrong()">BINI COLET</button>
    </div>
  </div>

  <div id="popup" class="container hidden">
    <h2>‚ÄúIt‚Äôs you!‚Äù üå∑ü´∂</h2>
    <div class="video-wrapper">
      <div class="video-container">
        <video id="crushVid" autoplay playsinline muted preload="auto">
          <source src="crush_video.MP4" type="video/mp4">
          Your browser does not support the video tag.
        </video>
      </div>
    </div>
    <div class="controls">
      <button onclick="togglePlay()">‚èØ Play / Pause</button>
      <button onclick="toggleMute()">üîá Mute / Unmute</button>
    </div>
    <input type="range" id="seekBar" value="0" onchange="seekVideo(this.value)">
  </div>

  <script>
    const video = document.getElementById("crushVid");
    const seekBar = document.getElementById("seekBar");

    function showWrong() {
      document.getElementById("quiz").style.display = "none";
      document.getElementById("popup").classList.remove("hidden");

      video.muted = true; // start muted
      video.currentTime = 0;
      video.volume = 0;
      video.play();

      // smooth fade-in audio
      let vol = 0;
      const fadeInterval = setInterval(() => {
        vol += 0.05;
        if(vol >= 1){
          vol = 1;
          clearInterval(fadeInterval);
        }
        video.volume = vol;
        video.muted = false;
      }, 100); // every 100ms
    }

    function togglePlay() {
      if(video.paused) video.play();
      else video.pause();
    }

    function toggleMute() {
      video.muted = !video.muted;
    }

    function seekVideo(val) {
      video.currentTime = (val / 100) * video.duration;
    }

    video.addEventListener('timeupdate', () => {
      seekBar.value = (video.currentTime / video.duration) * 100;
    });
  </script>
</body>
</html>
